<h2>The Comments</h2>
<div id="commentsContainer">
<table *ngFor="let comment of comments">
    <tr id="lineRow">
        <th id="commentId">{{comment.id}}</th>
        <th>{{comment.name.toUpperCase()}}</th>
    </tr>

    <tr >
        <td colspan="2">{{comment.email}}</td>
    </tr>
    <tr>
        <td colspan="2"><span class="quotes">“</span>{{comment.body}}<span class="quotes">”</span></td>
    </tr>
</table>
</div>
